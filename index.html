<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dipreciation of PPE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="icon" href="./images/favicon.ico" type="image/icon type">
</head>
<body>
    
    <div class="container">
            <!-- Title Of the Calculator -->
        <div>
            <h1 class="heding">Depreciation Calculator</h1>
        </div>

        <!-- Select Depreciation Method Drop Down List -->
        <div class="form-floating">
            <select class="form-select" id="floatingSelect" onchange="dropdown_select()">
                <option value="1">SLB - Straight Line Basis</option>
                <option value="2">RBB - Reducing Balance Basis</option>
                <option value="3">PUB - Production Unit Basis</option>
            </select>
            <label for="floatingSelect" id="lbl_floatingSelect">Select your Depreciation Method</label>
        </div>

        <!-- Form to Calculate SLB -->
        <form method="post" onsubmit="return LSB()" name="SLB_form" id="SLB" style="display: none;">
            <div class="mb-3">
                <label for="cost" class="form-label bold">Cost : </label>
                <input type="text" class="form-control" id="cost" name="cost" placeholder="Cost">
            </div>
            <div class="mb-3">
                <label for="scrp_value" class="form-label bold">Scrap Value : </label>
                <input type="text" class="form-control" id="scrp_value" name="scrp_value" placeholder="Scrap Value">
            </div>
            <div class="mb-3">
                <label for="useful_life" class="form-label bold">Useful Life : </label>
                <input type="text" class="form-control" id="useful_life" placeholder="Useful Life (In Years)">
            </div>
            <div>
                <input class="btn btn-outline-primary" type="submit" value="calculate">
            </div>
            <div class="mb-3">
                <label for="answer" class="form-label"></label>
                <p for="answer" class="form-control" id="answer" name="answer" style="text-align:center;">Depreciation Value</p>
            </div>
        </form>

        <!-- Form to calculate PUB -->
        <form method="post" onsubmit="return PUB()" name="PUB_form" id="PUB" style="display: none;">
            <div class="mb-3">
                <label for="cost" class="form-label bold">Cost : </label>
                <input type="text" class="form-control" id="cost" name="cost" placeholder="Cost">
            </div>
            <div class="mb-3">
                <label for="scrp_value" class="form-label bold">Scrap Value : </label>
                <input type="text" class="form-control" id="scrp_value" name="scrp_value" placeholder="Scrap Value">
            </div>
            <div class="mb-3" id="following_elements">
                <label for="PUB_useful_life" class="form-label bold">Useful Life : </label>
                <input type="text" class="form-control" id="PUB_useful_life" name="useful_life" placeholder="Useful Life (In Years)" onchange="input_production_per_year()">
            </div>
            <div>
                <input class="btn btn-outline-primary" type="submit" value="calculate">
            </div>
            <div class="mb-3">
                <label for="answer" class="form-label"></label>
                <p for="answer" class="form-control" id="answer_PUB" name="answer" style="text-align:center;">Depreciation Value</p>
            </div>
        </form>
    </div>
    

    <script src="./static/js/index.js"></script>
</body>
</html>
