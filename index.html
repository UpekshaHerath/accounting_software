<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dipreciation of PPE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body class="container">

    <!-- Title Of the Calculator -->
    <div>
        <h1>Depreciation Calculator</h1>
    </div>

    <!-- Select Depreciation Method Drop Down List -->
    <div class="form-floating">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example" onchange="dropdown_select()">
          <option value="1">SLB - Straight Line Basis</option>
          <option value="2">RBB - Reducing Balance Basis</option>
          <option value="3">PUB - Production Unit Basis</option>
        </select>
        <label for="floatingSelect">Select your Depreciation Method</label>
    </div>

    <!-- Form to Calculate SLB -->
    <form action="#" onsubmit="return LSB()" name="SLB_form" id="SLB" style="display: none;">
        <div class="mb-3">
            <label for="cost" class="form-label">Cost : </label>
            <input type="text" class="form-control" id="cost" name="cost" placeholder="Cost">
        </div>
        <div class="mb-3">
            <label for="scrp_value" class="form-label">Scrap Value : </label>
            <input type="text" class="form-control" id="scrp_value" name="scrp_value" placeholder="Scrap Value">
        </div>
        <div class="mb-3">
            <label for="useful_life" class="form-label">Useful Life : </label>
            <input type="text" class="form-control" id="useful_life" placeholder="Useful Life">
        </div>
        <div>
            <input class="btn btn-outline-primary" type="submit" value="calculate">
        </div>
    </form>

    <!-- Form to calculate PUB -->
    <form action="#" onsubmit="return PUB()" name="PUB_form" id="PUB" style="display: none;">
        <div class="mb-3">
            <label for="cost" class="form-label">Cost : </label>
            <input type="text" class="form-control" id="cost" name="cost" placeholder="Cost">
        </div>
        <div class="mb-3">
            <label for="scrp_value" class="form-label">Scrap Value : </label>
            <input type="text" class="form-control" id="scrp_value" name="scrp_value" placeholder="Scrap Value">
        </div>
        <div class="mb-3">
            <label for="useful_life" class="form-label">Useful Life : </label>
            <input type="text" class="form-control" id="useful_life" placeholder="Useful Life" onchange="">
        </div>
        <div>
            <input class="btn btn-outline-primary" type="submit" value="calculate">
        </div>
    </form>


    <script src="./static/js/index.js"></script>
</body>
</html>
